<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Mobile & PWA -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TeleGateway" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance & Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "TeleGateway",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Plataforma de automação de vendas no Telegram com pagamento PIX e entrega automática de produtos digitais.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL",
        "description": "Grátis para começar, pague apenas por venda"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "500"
      },
      "creator": {
        "@type": "Organization",
        "name": "TeleGateway",
        "url": "https://telegateway.com.br"
      }
    }
    </script>

    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Como funciona o pagamento PIX?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Quando um cliente faz uma compra, geramos automaticamente um código PIX. Após o pagamento ser confirmado, o produto é entregue instantaneamente no chat do Telegram."
          }
        },
        {
          "@type": "Question",
          "name": "Preciso ter conhecimento técnico?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não! O TeleGateway foi criado para ser simples. Você só precisa criar um bot no Telegram, cadastrar seus produtos e pronto. Não precisa programar nada."
          }
        },
        {
          "@type": "Question",
          "name": "Qual a taxa por venda?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Cobramos apenas uma pequena taxa por transação aprovada. Não há mensalidades ou custos fixos. Você só paga quando vende!"
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
