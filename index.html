    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Como funciona o pagamento PIX?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Quando um cliente faz uma compra, geramos automaticamente um código PIX. Após o pagamento ser confirmado, o produto é entregue instantaneamente no chat do Telegram."
          }
        },
        {
          "@type": "Question",
          "name": "Preciso ter conhecimento técnico para usar o Conversy?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não! O Conversy foi criado para ser simples. Você só precisa criar um bot no Telegram, cadastrar seus produtos e pronto. Não precisa programar nada."
          }
        },
        {
          "@type": "Question",
          "name": "Qual a taxa por venda?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Cobramos apenas uma pequena taxa por transação aprovada. Não há mensalidades ou custos fixos. Você só paga quando vende!"
          }
        }
      ]
    }
    </script>
